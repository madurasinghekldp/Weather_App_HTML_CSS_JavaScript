<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class=" bg-primary-subtle ">
    <div class="container" id="section1">
        <div class="row">
            <div class="col-12 m-4 rounded-4 shadow" id="topicBar">
                <p style="font-style: italic; color:white; font-size: 50px; text-align:center">Climate Canvas</p>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success w-25 mx-auto " onclick="getLocation()">Get Your Location</button>
        </div>
        <div class="row">
            <p style="font-style: italic; color: black; text-align:center" class=" my-3">Select locations on map which you want to explore.</p>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class=" w-100 m-4 rounded-4 shadow " id="weatherImg">
                    <table>
                        <tr>
                            <td><img src="./img/location_icon.png" width="35px" height="30px" class=" ms-5 mt-3" id="location" style=" visibility:hidden"></td>
                            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white; font-size:30px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black;" class=" ms-5 mt-3" id="mainItem0">
                            
                            </p></td>
                        </tr>
                        <tr>
                            <td><img src="./img/time_icon.png" width="35px" height="30px" class=" ms-5 mt-3" id="time"></td>
                            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white; font-size:30px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black;" class=" ms-5 mt-3" id="mainItem4">
                            
                            </p></td>
                        </tr>
                        <tr>
                            <td><img src="./img/temp_icon.png" width="35px" height="30px" class=" ms-5 mt-3" id="temp" style=" visibility:hidden"></td>
                            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white; font-size:30px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black;" class=" ms-5 mt-3" id="mainItem1">
                                
                            </p></td>
                        </tr>
                        <tr>
                            <td><img src="./img/rain_icon.webp" width="35px" height="30px" class=" ms-5 mt-3" id="rain" style=" visibility:hidden"></td>
                            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white; font-size:30px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black;" class=" ms-5 mt-3" id="mainItem2">
                                
                            </p></td>
                        </tr>
                        <tr>
                            <td><img src="./img/wind_icon.png" width="35px" height="30px" class=" ms-5 mt-3" id="wind" style=" visibility:hidden"></td>
                            <td><p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:white; font-size:30px; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: black;" class=" ms-5 mt-3" id="mainItem3">
                                
                            </p></td>
                        </tr>
                    </table>
                    
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div id="googleMap" class="w-100 m-4 rounded-4 shadow "></div>
            </div>
        </div>
    </div>
    <div id="more" style="visibility:hidden">
    <div class="row" id="section2">
        <button class="btn btn-primary mx-auto w-25 " type="button" data-bs-toggle="collapse" data-bs-target="#section3" aria-expanded="false" aria-controls="section3">
            View More Information
          </button>
    </div>
    <div class="collapse container " id="section3">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="w-100 m-4 rounded-4 shadow bg-white " id="forecast">
                    <ul class="nav nav-tabs p-2 ">
                        <li class="nav-item">
                            <a class="nav-link" id="temperature-tab">Temperature</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" id="precipitation-tab">Percipitation</a>
                          </li>
                      </ul>
                    <canvas id="myChart" style="max-width:700px; max-height:300px"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="w-100 m-4 rounded-4 shadow " id="prediction">
                    <canvas id="myChart2" style="max-width:800px; max-height:600px" class=""></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnBj6vF2SHcbPUvqvnQa5v-r_Jfgbq0D4&callback=myMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
